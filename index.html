<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset class="form-group">
                <legend class="group-title">Введіть свої контактні дані</legend>
                <label class="form-label">
                    Повне ім'я
                    <input
                        type="text"
                        name="username"
                        placeholder="Введіть повне ім'я"
                    />
                </label>
                <label class="form-label">
                    Email
                    <input
                        type="email"
                        name="email"
                        placeholder="Введіть email"
                    />
                </label>
                <label>
                    <input
                        type="tei"
                        name="phone"
                        placeholder="Введіть телефон"
                    />
                </label>
                <label class="form-label">
                    Пароль
                    <input
                        type="password"
                        name="password"
                        placeholder="Введіть пароль"
                    />
                </label>
                <label class="form-label">
                    Пароль ще раз
                    <input
                        type="password"
                        name="password"
                        placeholder="Введіть пароль"
                    />
                </label>
                <label>
                    Стать
                    <input type="radio" name="gender" value="male" />Чоловік
                    <input type="radio" name="gender" value="female" />Жінка
                </label>
                <label>
                    Вік
                    <input
                        type="number"
                        name="age"
                        value="0"
                        min="18"
                        max="70"
                        placeholder="Введіть число"
                    />
                </label>
            </fieldset>
            <fieldset class="form-group">
                <legend class="group-title">Інформація про навчання</legend>
                <div>
                    <label for="fav">Курс</label>
                    <input
                        list="browsers"
                        name="fav"
                        id="fav"
                        placeholder="Виберіть курс"
                    />
                    <datalist id="browsers">
                        <option>Front-End</option>
                        <option>Back-End</option>
                        <option>Project Management</option>
                        <option>QA Manual</option>
                    </datalist>
                </div>
                <div>
                    <label for="time">Оберіть зручний час заняття</label>
                    <select id="time" name="time">
                        <option value="mr" selected>
                            Вранці: 9:00 - 11:00
                        </option>
                        <option value="nn">Обід: 12:00 - 14:00</option>
                        <option value="af">Південь: 15:00 - 17:00</option>
                        <option value="ev">Вечір: 18:00 - 20:00</option>
                    </select>
                </div>
                <div>
                    <p>Оберіть зручні дні заняття</p>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="monday"
                            checked
                        />
                        Monday
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="tuesday"
                            checked
                        />
                        Tuesday
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="wednesday"
                            checked
                        />
                        Wednesday
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="thursday"
                            checked
                        />
                        Thursday
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="friday"
                            checked
                        />
                        Friday
                    </label>
                    <label>
                        <input
                            type="checkbox"
                            name="day"
                            value="saturday"
                            checked
                        />
                        Saturday
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend class="group-title">Додаткова інформація</legend>
                <label>
                    Дата народження
                    <input type="date" />
                </label>
                <label>
                    Повна адреса
                    <textarea
                        name="feedback"
                        rows="5"
                        placeholder="Країна, регіон, місто/селище, вулиця"
                    ></textarea>
                </label>
                <label>
                    Прикріпіть фото
                    <input type="file" />
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="checkbox" name="hobby" />
                    Я погоджуюсь з обробкою персональних даних
                </label>
            </fieldset>
            <button type="submit">Очистити форму</button>
            <button type="reset">Зареєструватись</button>
        </form>
    </body>
</html>
