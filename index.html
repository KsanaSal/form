<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Form</title>
    </head>
    <body class="container">
        <div class="title-container">
            <h1 class="title">Реєстрація</h1>
        </div>
        <form class="form" action="#" method="post">
            <fieldset class="form-group">
                <legend class="group-title">Введіть свої контактні дані</legend>
                <div class="form-container">
                    <label class="form-label">
                        Повне ім'я
                        <input
                            class="form-input"
                            type="text"
                            name="username"
                            placeholder="Введіть повне ім'я"
                        />
                    </label>
                    <label class="form-label">
                        Email
                        <input
                            class="form-input"
                            type="email"
                            name="email"
                            placeholder="Введіть email"
                        />
                    </label>
                    <label class="form-label">
                        Телефон
                        <input
                            class="form-input"
                            type="tel"
                            name="phone"
                            placeholder="Введіть телефон"
                        />
                    </label>
                </div>
                <div class="form-container">
                    <label class="form-label">
                        Пароль
                        <input
                            class="form-input"
                            type="password"
                            name="password"
                            placeholder="Введіть пароль"
                        />
                    </label>
                    <label class="form-label">
                        Пароль ще раз
                        <input
                            class="form-input"
                            type="password"
                            name="password"
                            placeholder="Введіть пароль"
                        />
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend class="group-title">Інформація про навчання</legend>
                <div class="form-container">
                    <div class="wrapper">
                        <label for="fav" class="form-label">Курс</label>
                        <input
                            class="form-input"
                            list="browsers"
                            name="fav"
                            id="fav"
                            placeholder="Виберіть курс"
                        />
                        <datalist id="browsers" class="form-input">
                            <option>Front-End</option>
                            <option>Back-End</option>
                            <option>Project Management</option>
                            <option>QA Manual</option>
                        </datalist>
                    </div>
                    <div class="wrapper">
                        <label for="time" class="form-label"
                            >Оберіть зручний час заняття</label
                        >
                        <select class="form-input" id="time" name="time">
                            <option value="mr">Вранці: 9:00 - 11:00</option>
                            <option value="nn">Обід: 12:00 - 14:00</option>
                            <option value="af">Південь: 15:00 - 17:00</option>
                            <option value="ev">Вечір: 18:00 - 20:00</option>
                        </select>
                    </div>
                </div>
                <div class="form-container">
                    <p class="form-label">Оберіть зручні дні заняття</p>
                    <div class="form-wrapper">
                        <div class="wrapper">
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="monday"
                                />
                                Monday
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="tuesday"
                                />
                                Tuesday
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="wednesday"
                                />
                                Wednesday
                            </label>
                        </div>
                        <div class="wrapper">
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="thursday"
                                />
                                Thursday
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="friday"
                                />
                                Friday
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="day"
                                    value="saturday"
                                />
                                Saturday
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend class="group-title">Додаткова інформація</legend>
                <div>
                    <label class="form-label">
                        Стать
                        <div class="form-wrapper">
                            <input
                                type="radio"
                                name="gender"
                                value="male"
                            />Чоловік
                            <input
                                type="radio"
                                name="gender"
                                value="female"
                            />Жінка
                        </div>
                    </label>
                    <div class="form-data">
                        <label class="form-label input-age">
                            Вік
                            <input
                                class="form-input input-age"
                                type="number"
                                name="age"
                                value="18"
                                min="18"
                                max="70"
                                placeholder="Введіть число"
                            />
                        </label>
                        <label class="form-label">
                            Дата народження
                            <input class="form-input input-date" type="date" />
                        </label>
                    </div>
                </div>
                <div>
                    <label class="form-label">
                        Повна адреса
                        <textarea
                            class="form-input input-address"
                            name="feedback"
                            rows="7"
                            cols="35"
                            placeholder="Країна, регіон, місто/селище, вулиця"
                        ></textarea>
                    </label>
                </div>
                <label class="form-label">
                    Прикріпіть фото
                    <input class="form-input input-file" type="file" />
                </label>
            </fieldset>
            <fieldset class="form-group form-checkbox">
                <label class="form-label label-checkbox">
                    <input type="checkbox" name="hobby" />
                    Я погоджуюсь з обробкою персональних даних
                </label>
            </fieldset>
            <fieldset class="form-group form-buttons">
                <button class="form-button" type="reset">Очистити форму</button>
                <button class="form-button" type="submit">
                    Зареєструватись
                </button>
            </fieldset>
        </form>
        <script src="submit.js"></script>
    </body>
</html>
